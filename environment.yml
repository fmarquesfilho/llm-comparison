name: llm-comparison-multi
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pandas
  - numpy
  - networkx
  - pydantic>=2.0
  - scikit-learn
  - sentence-transformers
  - tqdm
  - python-dotenv
  - plotly
  - streamlit
  - pip
  - pip:
    # Core dependencies para o projeto
    - openai>=1.0.0
    - loguru
    
    # Graph database (Kùzu)
    - kuzu>=0.4.0
    
    # Embedding e busca vetorial
    - faiss-cpu
    
    # Avaliação
    - rouge-score
    - bert-score
    
    # Development e testing
    - pytest
    - pytest-cov
    - black
    - flake8
    
    # Performance monitoring
    - psutil