  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0
  
  # Vector search
  - faiss-cpu>=1.7.4
  
  # Visualization and web
  - plotly>=5.0.0
  - streamlit>=1.28.0
  
  # Development tools
  - jupyter>=1.0.0
  - tqdm>=4.65.0
  
  # Utilities
  - python-dotenv>=1.0.0
  
  # Date/time processing
  - python-dateutil>=2.8.0
  
  # Pip-only packages
  - pip
